{% if form.errors %}
    <div class="alert alert-danger">
        Исправьте ошибки формы:
        {% for field in form %}
            {% if field.errors %}{{ field.label_tag }} {{ field.errors }}{% endif %}
        {% endfor %}
    </div>
    {% if form.non_field_errors %}<div class="alert alert-danger">{{ form.non_field_errors }}</div>{% endif %}
{% endif %}
